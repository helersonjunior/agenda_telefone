                <input class="numero" name="numero" type="number" autocomplete="off" placeholder="Numero"
                    oninput="validateNumero(this)">
                <button onclick="send()">Salvar</button>

            <div class="segundo">

            <!--  -->

    <script>
        function validateDDD(input) {
            // Limitar a dois dígitos
            if (input.value.length > 2) {
                input.value = input.value.slice(0, 2);
            }

            // Garantir que o valor esteja dentro do intervalo permitido
            if (input.value !== "") {
                let value = parseInt(input.value, 10);
                if (value < 0) {
                    input.value = 0;
                } else if (value > 99) {
                    input.value = 99;
                }
            }
        }

        function validateNumero(input) {
            // Limitar a dois dígitos
            if (input.value.length > 9) {
                input.value = input.value.slice(0, 9);
            }

            // Garantir que o valor esteja dentro do intervalo permitido
            if (input.value !== "") {
                let value = parseInt(input.value, 10);
                if (value < 0) {
                    input.value = 0;
                } else if (value > 999999999) {
                    input.value = input.value.slice(0, 9);
                }
            }
        }
    </script>
